apiVersion: apps/v1
kind: Deployment
metadata:
  name: pws-server-test
  labels:
    app: pws-server-test
    state: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pws-server-test
      state: testing
  template:
    metadata:
      labels:
        app: pws-server-test
        state: testing
        deployment-name: pws-server-test
    spec:
      containers:
        - name: pws
          image: quay.io/soketi/pws:0.6-16-alpine
          env:
            - name: PRESENCE_STORAGE_DATABASE
              value: socket
          command:
            - node
            - --max-old-space-size=256
            - --max_old_space_size=256
            - --optimize_for_size
            - --optimize-for-size
            - /app/bin/server.js
            - start
          ports:
            - containerPort: 6001
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 6001
              httpHeaders:
              - name: X-Kube-Healthcheck
                value: "Yes"
            initialDelaySeconds: 5
            periodSeconds: 1
            failureThreshold: 1
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /ready
              port: 6001
              httpHeaders:
              - name: X-Kube-Healthcheck
                value: "Yes"
            initialDelaySeconds: 5
            periodSeconds: 1
            failureThreshold: 1
            successThreshold: 1
